<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script src="event.js" defer></script>
</head>
<body>
    <button onclick="hello()">Hello</button>
    <input type="text" oninput="hello()">
    <br>
    <label for="">Focus</label>
    <input type="text" onfocus="hello()">
    <br>
    <label for="">Blur</label>
    <input type="text" onblur="hello()">
    <br>


    <input id="number" value="0" >
    <button onclick="addfive()">+5</button>
    <button onclick="addition()">+1</button>
    <button onclick="reset()">reset</button>
    <button onclick="subtraction()">-1</button>
    <button onclick="minusfive()">-5</button>
   
</body>
</html>

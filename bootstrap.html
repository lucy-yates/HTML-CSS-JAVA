<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>




<body>
    <!-- Give this section a maximum width and center it using the margin trick from yesterday -->
    <section style="margin: auto; width: 50%;">
        <h2>Form</h2>
        <form>
            <!-- Use the bootstrap docs to find the relevant classes to style the labels and inputs -->
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" id="exampleInputEmail1" class="form-control">

            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" aria-label="Username">

            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" id="exampleInputPassword1" class="form-control">
            <!-- Use the bootstrap docs to find the relevant classes to style the buttons -->

            <button type="reset" class="btn btn-danger">RESET</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <br>
        <br>

        <div class="container">
            <div class="row">
                <div class="col">
                    <button>1</button>
                </div>
    
                <div class="col">
                    <button>2</button>
                </div>
    
                <div class="col">
                    <button>3</button>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <button>4</button>
                </div>
    
                <div class="col">
                    <button>5</button>
                </div>
    
                <div class="col">
                    <button>6</button>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <button>7</button>
                </div>
    
                <div class="col">
                    <button>8</button>
                </div>
    
                <div class="col">
                    <button>9</button>
                </div>
            </div>
    
        </div>
    </section>

    



</body>



</html>
